<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">AI Job & Resume Matcher</h1>

        <!-- Add Job Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Add Job Posting</h2>
            <form id="jobForm" class="space-y-4">
                <div>
                    <label for="jobTitle" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="jobTitle" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="jobDesc" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="jobDesc" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div>
                    <label for="jobReq" class="block text-sm font-medium text-gray-700">Requirements</label>
                    <textarea id="jobReq" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Job</button>
            </form>
        </div>

        <!-- Add Resume Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Add Resume</h2>
            <form id="resumeForm" class="space-y-4">
                <div>
                    <label for="resumeName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="resumeName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="resumeContent" class="block text-sm font-medium text-gray-700">Resume Content</label>
                    <textarea id="resumeContent" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Resume</button>
            </form>
        </div>

        <!-- Two-column layout for Jobs and Resumes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Jobs List -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Job Postings</h2>
                <div id="jobsContainer" class="space-y-4"></div>
            </div>

            <!-- Resumes List -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Resumes</h2>
                <div id="resumesContainer" class="space-y-4"></div>
            </div>
        </div>

        <!-- Match Results -->
        <div id="matchResults" class="bg-white p-6 rounded-lg shadow-md hidden mt-6">
            <!-- UPDATED: Title is more generic now -->
            <h2 class="text-2xl font-semibold mb-4">Match Result</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        // Fallback form event listeners
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addJob();
        });
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addResume();
        });
    </script>
</body>
</html>
